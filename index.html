<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page | Derya Acar </title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.waves.min.js"></script>
  <script>
    setTimeout(() => {
      VANTA.WAVES({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        color: 0x343434
      });
    }, 500); // 500ms gecikme

  </script>
</head>

<body>
  <div id="vanta-bg"></div> <!-- Burada Vanta.js'nin çalışacağı eleman var -->

  <div class="hero-container">
    <div class="content">
      <img src="img/logo2.jpg" alt="Logo" class="logo" />
      <h1>Derya Acar</h1>
      <div>
        <h2>Web Developer</h2>
      </div>

      <nav>
        <button data-target="other">Other</button>
        <button class="active" data-target="socialMedia">Social Media</button>
        <button data-target="about">Menu 3</button>
      </nav>

      <div id="other" class="sub-buttons">
        <button href="#">Other 1</button>
        <button href="#">Other 2</button>
        <button href="#">Other 3</button>
        <button href="#">Other 4</button>
      </div>

      <div id="socialMedia" class="sub-buttons" style="display: flex;">
        <button href="#">Instagram</button>
        <button href="#">Twitter</button>
        <button href="#">Facebook</button>
        <button href="#">Youtube</button>
      </div>

      <div id="about" class="sub-buttons">
        <button href="#">Button 1</button>
        <button href="#">Button 2</button>
        <button href="#">Button 3</button>
        <button href="#">Button 4</button>
      </div>
    </div>
  </div>

  <!-- Footer Codes -->
  <footer>
    <p> &copy; 2025 <a href="https://www.instagram.com/derryacr/">Derya Acar </a> | Copyrights Reserved. </p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
